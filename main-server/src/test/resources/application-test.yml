spring:
  application:
    name: main-server-test
  cloud:
    compatibility-verifier:
      enabled: false
  task:
    scheduling:
      enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/main_server?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: mainuser
    password: mainpassword
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: main-server-test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.gijun.mainserver"

server:
  port: 8081

logging:
  level:
    com.gijun.mainserver: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG