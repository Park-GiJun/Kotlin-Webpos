apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webpos-ingress
  namespace: webpos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: webpos.local
    http:
      paths:
      - path: /main
        pathType: Prefix
        backend:
          service:
            name: main-server
            port:
              number: 8080
      - path: /pos
        pathType: Prefix
        backend:
          service:
            name: pos-server
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main-server
            port:
              number: 8080
  # TLS 설정 (선택사항)
