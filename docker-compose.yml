version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: webpos-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: webpos
      MYSQL_USER: webpos
      MYSQL_PASSWORD: webpos123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - webpos-network

  main-server:
    build: ./main-server
    container_name: webpos-main-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/webpos
      SPRING_DATASOURCE_USERNAME: webpos
      SPRING_DATASOURCE_PASSWORD: webpos123
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - webpos-network

  pos-server:
    build: ./pos-server
    container_name: webpos-pos-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/webpos
      SPRING_DATASOURCE_USERNAME: webpos
      SPRING_DATASOURCE_PASSWORD: webpos123
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - webpos-network

  redis:
    image: redis:7-alpine
    container_name: webpos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webpos-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: webpos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - webpos-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: webpos-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - webpos-network

volumes:
  mysql_data:
  redis_data:

networks:
  webpos-network:
    driver: bridge