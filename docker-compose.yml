version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: webpos-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: webpos
      MYSQL_USER: webpos
      MYSQL_PASSWORD: webpos123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - webpos-network

  main-server:
    build: ./main-server
    container_name: webpos-main-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/webpos
      SPRING_DATASOURCE_USERNAME: webpos
      SPRING_DATASOURCE_PASSWORD: webpos123
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - webpos-network

  pos-server:
    build: ./pos-server
    container_name: webpos-pos-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/webpos
      SPRING_DATASOURCE_USERNAME: webpos
      SPRING_DATASOURCE_PASSWORD: webpos123
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - webpos-network

  redis:
    image: redis:7-alpine
    container_name: webpos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webpos-network

volumes:
  mysql_data:
  redis_data:

networks:
  webpos-network:
    driver: bridge